
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 ">
        <div class="card" >
          <div class="card-header bg-primary text-white">
            <h3 class="text-center">Create New Group</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="createGroup()" [formGroup]="groupform"  class="m-5 d-flex flex-column justify-content-center align-items-center">
              <div class="mb-3 w-75">
                <label for="username" class="form-label">Group Name</label>
                <input type="text" class="form-control p-2 " id="username" name="username" formControlName="groupName"   required>
              </div>
  
              <!-- <div class="mb-3 w-75">
                <label for="email" class="form-label">Created By</label>
                <input type="text" class="form-control p-2" id="email" name="email" formControlName="createdBy"  required>
              </div> -->
  
              <div class="mb-3 w-75">
                
                <div class="mb-3 w-75">
                    <label for="password" class="form-label">Add Members</label>
                    
                    <mat-form-field>
                      <mat-label>Select Users</mat-label>
                      <mat-select formControlName="members" multiple>
                        <mat-option *ngFor="let user of UsersList" [value]="user">{{user.username}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                
                  </div>
                  
                  
                <!-- <input type="text" class="form-control p-2" id="password" name="password" formControlName="members"  required> -->
              </div>
  
              <button type="submit" class="btn m-3 w-50  btn-primary">Create Group</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
