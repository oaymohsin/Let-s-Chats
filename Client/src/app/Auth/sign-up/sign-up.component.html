<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 ">
        <div class="card" >
          <div class="card-header bg-primary text-white">
            <h3 class="text-center m-2  fs-4 ">Signup</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #myform="ngForm" class="m-5 d-flex flex-column justify-content-center align-items-center">
              <div class="mb-3 w-100">
                <label for="username" class="form-label ">Username</label>
                <input type="text" class="form-control p-2" id="username" name="username" ngModel="" required>
              </div>
  
              <div class="mb-3 w-100">
                <label for="email" class="form-label ">Email</label>
                <input type="email" class="form-control p-2" id="email" name="email" ngModel="" required>
              </div>
  
              <div class="mb-3 w-100">
                <label for="password" class="form-label ">Password</label>
                <input type="password" class="form-control p-2" id="password" name="password" ngModel="" required>
              </div>
  
              <button type="submit" class="btn m-3 w-50  btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
